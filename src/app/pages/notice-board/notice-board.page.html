

<ion-content>
<div  style="margin-top:50px; ">
  <ion-grid>
  <ion-row>
    <ion-col size-md="6">
      <!-- Searchbar with cancel button shown on focus -->
      <ion-searchbar showCancelButton="focus" class="rounded"></ion-searchbar>
    </ion-col>
    <ion-col size-md="3">
<!--      <div class="selector">-->
<!--        <ion-card><ion-card-content>-->
          <ion-item  style="width: 160px;margin-left: 15px;">
<!--            <ion-label>Gender</ion-label>-->
            <ion-select class="selector rounded" placeholder="Batch" [(ngModel)]="selectedBatch">
              <ion-select-option *ngFor="let batch of batches" value="{{batch.id}}">{{batch.name}}</ion-select-option>
<!--              <ion-select-option value="m">Male</ion-select-option>-->
            </ion-select>
          </ion-item>
<!--        </ion-card-content></ion-card>-->
<!--      </div>-->

    </ion-col>
    <ion-col size-md="2">
<!--      <div class="selector">-->
          <ion-item style="width: 160px">
<!--            <ion-label>Gender</ion-label>-->
            <ion-select class="selector" placeholder="Course" [(ngModel)]="selectedCourse" >
              <ion-select-option *ngFor="let course of courses" value="{{course.id}}">{{course.id}}){{course.title}}</ion-select-option>
            </ion-select>
          </ion-item>
<!--      </div>-->

    </ion-col>
  </ion-row>
      <ion-row style="margin-top: 25px;">
          <ion-col><ion-text color="dark"><h2>Announcements</h2></ion-text></ion-col>
          {{ textdata }} {{selectedBatch}}
      </ion-row>
      <ion-row>
<!--    <div class="container" style="margin-top: 25px;margin-left: 5px">-->

        <ion-card style="width: 80%;">
<!--            <ion-card-header>Announcements</ion-card-header>-->
            <ion-card-content>
        <ion-item class="textarea">
            <ion-textarea placeholder="Write here..." [(ngModel)]="textdata" color="black" size-md="9" #noticeTextarea></ion-textarea>
        </ion-item>
            </ion-card-content>
        </ion-card>
<!--    </div>-->
          </ion-row>
      <ion-row>
        <ion-col size="2">
            <ion-button  class="rounded" color="primary">Attach files</ion-button>
        </ion-col>
          <ion-col size="2">
              <ion-button class="rounded" color="primary">Upload</ion-button>
          </ion-col>
          <ion-col size="2" style="width: 100%;">
              <ion-button  class="rounded" (click)="createNotice()" color="primary">Post</ion-button>
          </ion-col>
      </ion-row>
      <ion-row style="margin-top: 25px;">
          <ion-text>
              <h2>Notice Board Archive</h2>
          </ion-text>
      </ion-row>
<!--      <ion-row size-md="8">-->
<!--          <app-table ></app-table>-->
<!--      </ion-row>-->
  </ion-grid>
</div>
    <div class="table">
    <app-table slot="start"></app-table>
    </div>
</ion-content>
